<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
</head>

<body>
    <div style="background-color: aqua;">
        <!--<ol> tag display list in order with numbering-->
        <ol>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
            <li>list 4</li>
            <li>list 5</li>
        </ol>
        <!--<ul> tag display list without numbers, it has symbol-->
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
            <li>list 4</li>
            <li>list 10</li>
            <li>list 6</li>
        </ul>
    </div>
    <div>
        <!--<a> is anchor tag helps to navigate pages while href is an attribute/refrencing link-->
        <a href="https://www.google.com/" target="_blank">Google link</a>
    </div>
    <div>
        <table>
            <!--thead is to put heading or top section of the table-->
            <thead>
                <tr>
                    <!--<th> tag use to list title elements of table-->
                    <th style="border: 1px solid black;">id</th>
                    <th style="border: 1px solid black;">name</th>
                    <th style="border: 1px solid black;">phone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--<td> tag displays table data-->
                    <td style="border: 1px solid black;">1</td>
                    <td style="border: 1px solid black;">abcd</td>
                    <td style="border: 1px solid black;">12345</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">1</td>
                    <td style="border: 1px solid black;">abcd</td>
                    <td style="border: 1px solid black;">12345</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">1</td>
                    <td style="border: 1px solid black;">abcd</td>
                    <td style="border: 1px solid black;">12345</td>
                </tr>
            </tbody>
        </table>
    </div>
    <section style="background-color: antiquewhite;">

        <input type="text" placeholder="Please enter name">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="email" placeholder="                     @gmail.com">
        <input type="file">
        <input type="range">
        <input type="number">

        <textarea placeholder="words less than 50"></textarea>
    </section>

class clal garne case ma dot(.)use garne-->
</body>

</html>
