<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--inner/internal styling-->
    <style>
        span {
            font-weight: 900px;
            font-size: 54px;
            color: greenyellow;
        }

        .card {
            height: 200px;
            width: 200px;
            background: yellow;
        }

        .card span {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="" style="background-color: brown; width: 120px; height: 120px;"> <!--This is an inline stule-->
        <span>Box1</span>
    </div>
    <div class="card">
        <span>Box2</span>
    </div>
    <div class="" style="background-color:blue; width: 120px; height: 120px;">
        <span>Box3</span>
    </div>
    <div class="" style="background-color:red; width: 120px; height: 120px;">
        <span>Box4</span>
    </div>
</body>

</html>
